<!DOCTYPE html>
<html>
	<head> 
        <script> 
            function allowDrop(ev) { 
                ev.preventDefault(); 
            } 
              
            function dragStart(ev) { 
                ev.dataTransfer.setData("text", ev.target.id); 
            } 
              
            function dragDrop(ev) { 
                ev.preventDefault(); 
                var data = ev.dataTransfer.getData("text"); 
                ev.target.appendChild(document.getElementById(data)); 
            } 
        </script> 
        <style> 
            .pickle {
		position: absolute;
		margin: 0 auto;
                width: 50%; 
                height: 500px; 
                padding: 10px;
		left: 500px;
		top: 200px; 
                border: 1px solid black;
		align-items: center;  
            }
	    .clothes {
		position: absolute;
		margin: 0 auto;
                width: 50%; 
                height: 700px; 
                padding: 10px;
		top: 800px;
		left: 500px; 
                border: 1px solid black; 
                <!-background-color: #F5F5F5;--> 
            } 
            p { 
                font-size:20px; 
                font-weight:bold; 
            }
	    img.centered {
		display: block;
		margin-left: auto;
		margin-right: auto 
	    } 
        </style>
	</head>
	<body style=background-color:#c5c285>
		<h1 style=text-align:center>Dress Up</h1>

		<p style=text-align:center>Dress the pickle up as you'd like. There are many options to choose from. Enjoy.</p>
		 
        	<div class="pickle" ondrop="dragDrop(event)" ondragover="allowDrop(event)"> 
        	<img class="centered" id="drag1" 
        	src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png" draggable="true"
        	ondragstart="dragStart(event)" width="220" height="70"></div> 
        	<br> 
        	<div class="clothes" ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
