<!DOCTYPE html>
<html>
	<head> 
        <script> 
            function allowDrop(ev) { 
                ev.preventDefault(); 
            } 
              
            function dragStart(ev) { 
                ev.dataTransfer.setData("text", ev.target.id); 
            } 
              
            function dragDrop(ev) { 
                ev.preventDefault(); 
                var data = ev.dataTransfer.getData("text"); 
                ev.target.appendChild(document.getElementById(data)); 
            } 
        </script> 
        <style> 
            .pickle {
		position: absolute; 
                width: 900px; 
                height: 500px; 
                padding: 10px;
		left: 500px;
		top: 200px; 
                border: 1px solid black; 
                background-color: green; 
            }
	    .div1 {
		position: absolute; 
                width: 1000px; 
                height: 700px; 
                padding: 10px;
		top: 200px;
		left: 500px; 
                border: 1px solid black; 
                <!-background-color: #F5F5F5;--> 
            } 
            p { 
                font-size:20px; 
                font-weight:bold; 
            } 
        </style>
	</head>
	<body style=background-color:#c5c285>
		<h1 style=text-align:center>Pickle Dress Up</h1>

		<p>Welcome to Pickle Dress Up. On this site you are able to dress up a pickle with a variety of styles to you liking. Just jump on over to the Dress up page and get started.</p>
		 
        	<div class="pickle" ondrop="dragDrop(event)" ondragover="allowDrop(event)"> 
        	<img id="drag1" 
        	src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png" draggable="true"
        	ondragstart="dragStart(event)" width="220" height="70"></div> 
        	<br> 
        	<div class="div1" ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
